<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="node_modules/babel-standalone/babel.js"></script>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
    class Input extends React.Component {
        constructor() {
            super();
            this.state = {value: '请输入内容'};
        }
        change(e){
            var val=e.target.value;
            this.setState({value:val})
        }
        focus(e){
            var val=e.target.value;
            if(val== '请输入内容'){
                this.setState({value:""})
            }
        }
        blur(e){
            var val=e.target.value;
            if(val== ''){
                this.setState({value:"请输入内容"})
            }
        }
        render() {
            return (
                   <div>
                       <h3>{(this.props.title)}</h3>
                       <input type="text" value={this.state.value} onChange={this.change.bind(this)} onFocus={this.focus.bind(this)} onBlur={this.blur.bind(this)}/>
                       <div>{this.state.value}</div>
                   </div>
        );
        }
    }

    ReactDOM.render(<Input title="内容改变，数据绑定(MVVM)"/>,document.getElementById("root"));
</script>
</body>
</html>
