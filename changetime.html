<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时间改变</title>
    <script src="node_modules/react/dist/react.js"></script>
    <script src="node_modules/react-dom/dist/react-dom.js"></script>
    <script src="node_modules/babel-standalone/babel.js"></script>
</head>
<body>
<!--嵌套组合-->
<div id="root"></div>
上一篇：<a href="life.html">点击改变名字</a>
下一篇：<a href="todo.html">待办事项</a>
<script type="text/babel">

    class Time extends React.Component{
        constructor(){
            super();
            this.state={time:0};
        }

        /*一个组件从无到有的过程*/
        componentWillMount(){
            /*组件即将装配到页面当中*/
            console.log("组件即将装配到页面当中")
        }
        componentWillUpdate(){
            /*组件即将更新到页面当中*/
            console.log("组件即将更新到页面当中")
        }

        render(){
            /*组件正在装配到页面当中*/
            console.log("组件正在装配到页面当中")
            return <div>{this.state.time}</div>
        }
        componentDidUpdate(){
            /*组件已经更新到页面当中*/
            console.log("组件已经更新到页面当中")
        }
        componentDidMount(){
            /*组件已经装配到页面当中*/
            console.log("组件已经装配到页面当中")
            var num=0;
            setInterval(()=>{
                num++;
                this.setState({time:num})
                    },1000)
        }
    }
    ReactDOM.render(<Time/>,document.getElementById("root"))
</script>
</body>
